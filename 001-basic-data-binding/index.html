<!DOCTYPE html></!DOCTYPE html>
<html>
<head>
	<title>BASIC DATA BINDING</title>
</head>
<body>
	<div id="root">
	<!--		//binding-->
		<input type="text" name="name" v-model="message">
		<p>Vue data binding message : {{message}}</p>
	</div>
	<!--	//vue cdn-->
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

	<script type="text/javascript">

		// new vue instance
		new Vue({
			el: '#root',
			data: {
				message: 'Hello Vue'
			}
		})
	</script>
</body>
</html>
