<!DOCTYPE html></!DOCTYPE html>
<html>
<head>
	<title>ATTRIBUTE AND CLASS BINDING</title>
	<style type="text/css">
		.color-red {
			color: red;
		}
		.is-loading {
			background-color: blue;
			color: white;
			font-weight: bold;
		}

	</style>
</head>
<body>
	<div id="root">
		<button :title="title">Hover Me</button>


		<button :class="{ 'is-loading' : isToggle }" @click="toggleClass">Toggle class</button><br /><br />

		<button :disabled="isDisabled" @click="disableButton">Test Disable button On click</button>

	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

	<script type="text/javascript">
		
		var app = new Vue({
			el: '#root',
			data: {
				title: 'title set from javascript',
				className: 'color-red',
				isToggle: false,
				isDisabled: false
			},
			methods: {
				toggleClass: function() {
					this.isToggle = !this.isToggle
				},
				disableButton: function() {
					this.isDisabled = true
				}
			},



		})
	</script>
</body>
</html>
